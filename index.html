<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outil de création</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button id="add-button">+</button>
    <button id="delete-button">-</button>
    <button id="style-button">Styler le texte</button>
    <div id="add-menu" class="hidden">
      <h3>Ajouter un élément</h3>
      <label>Type d’élément :
        <select id="shape-type">
          <option value="rounded-rect">Rectangle arrondi</option>
          <option value="circle">Cercle</option>
          <option value="bubble">Bulle (ellipse)</option>
          <option value="line">Trait</option>
          <option value="arrow">Flèche</option>
          <option value="image">Image</option>
        </select>
      </label>
      <br/>
      <label>Couleur du trait :
        <input type="color" id="shape-color" value="#000000"/>
      </label>
      <br/>
      <div id="image-input-container" class="hidden">
        <label>Fichier image :
          <input type="file" id="image-file" accept="image/png, image/jpeg"/>
        </label>
      </div>
      <button id="create-shape">Créer</button>
    </div>

    <div id="text-style-menu" class="hidden">
      <h3>Style du texte</h3>
      <label>Taille :
        <select id="font-size-select">
          <option value="12px">12px</option>
          <option value="14px" selected>14px</option>
          <option value="16px">16px</option>
          <option value="18px">18px</option>
          <option value="24px">24px</option>
          <option value="32px">32px</option>
          <option value="48px">48px</option>
          <option value="64px">64px</option>
        </select>
      </label>
      <br/>
      <label>Police :
        <select id="font-family-select">
          <option value="sans-serif" selected>Sans-serif</option>
          <option value="serif">Serif</option>
          <option value="monospace">Monospace</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </label>
      <br/>
      <button id="apply-style">Appliquer</button>
    </div>

    <div id="save-load-menu">
      <button id="save-button">Sauvegarder</button>
      <button id="load-button">Charger</button>
      <input type="file" id="file-input" accept=".json" style="display:none"/>
    </div>
  </header>

  <div id="canvas-container">
    <!-- Les formes, lignes et images seront insérées ici -->
  </div>

  <script src="script.js"></script>
</body>
</html>
